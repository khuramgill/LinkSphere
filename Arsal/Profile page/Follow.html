    body {

.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

.top-bar {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  margin-left: -10px;

  justify-content: space-between;
  /* justify-content: center; */

  width: 100%;
  top: 0;
  z-index: 10;
  box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
}

.top-bar__title {
  display: flex;
  align-items: center;
  gap: 8px;
}
.top-bar__title h1 {
  font-family: "Instagram Sans", sans-serif;
  font-size: 20px;
  font-weight: 600;
  color: #000;
}

  height: 20px;
}
 .top-bar__menu-btn {
  background: none;
  border: none;
  cursor: pointer;
  margin-left: 1150px;
}

/* FOR SETTINGS DROPDOWN */
 /* Dropdown Menu */
 .dropdown-menu {
  display: none; 
  position: absolute;
  bottom: -160px;
  left:1050px;
  transform: translate(-50%);
  background-color: white;
  border-radius: 10px;
  padding: 20px 0;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
  opacity: 0;
  overflow: hidden;
  /* transition: opacity 0.3s ease, transform 0.3s ease; */
  transform: translateY(-10px);
  transition: all 0.3s ease;
  z-index: 20;
  width: 80%; 
  max-width: 300px; 
}

.dropdown-menu.active {
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1); /* Smooth transition effect */
  transform: translateY(0);
}

/* Dropdown Items */
.dropdown-item {
  background: none;
  border: none;
  color: rgb(0, 0, 0);
  padding: 15px 0;
  width: 100%;
  text-align: center;
  font-size: 20px;
  cursor: pointer;
  font-weight: 400;
  transition: background-color 0.2s;
  font-size: 16px;
}

.dropdown-item:not(:last-child) {
  border-bottom: 4px solid #000000b6; 
}

.dropdown-item:hover {
  background-color:#1f0000; 
  color: white;
}

/* Logout Item Styling */
.dropdown-item.logout {
  color: red;
  font-weight: bold;
}

.dropdown-item.logout:hover {
  background-color: #000000; /* Light red on hover */
}
/* Dropdown ends */


/* For Profile Stats */
.stats {
  display: flex;
  align-items: center;
  padding-top: 70px;
}
.stats__img-holder {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  border: 3px solid #e1306c;
  margin-right: 20px;
}
.stats__data {
  display: flex;
  gap: 15px;
}
.stats__data__point {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.stats__data__point__value {
  font-weight: bold;
  font-size: 18px;
}
.stats__data__point__description {

.description {

}
.description .decription__title {

.description a {

.actions {

}

.actions .actions__btn {

}

/* Styles for the "Following" state */
.actions .actions__btn.following {

}


/* For Post Reels Navigation Portion */
.tabs {

}
.tabs .tabs__btn {

}
.tabs .tabs__btn--active {

}
.tabs .tabs__btn .tabs__btn__icon {
  width: 24px;
  height: 24px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2px;
}

.grid .grid__photo {
  width: 100%;
  padding-top: 100%;
  background-size: cover;
  background-position: center;
  cursor: pointer;

@media (max-width: 768px) {

    left: 50%;
    transform: translateX(-50%);
  }

    flex-direction: column;
    align-items: center;
  }}

// Existing function for changing profile image
function changeProfileImage() {
    document.getElementById('profileImageInput').click();     //trigger input file dialog
}

function updateProfileImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.querySelector('.stats__img-holder').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }
}


function toggleDropdown() {
    const dropdown = document.getElementById("dropdownMenu");
    dropdown.classList.toggle("active");
  }
  function closeDropdown() {
    const dropdown = document.getElementById("dropdownMenu");
    dropdown.classList.remove("active");
  }  

 // Function to show the logout alert
function logout() {
    alert("You have been logged out."); 
    closeDropdown(); 
  }

    // Close dropdown if clicked outside
    document.addEventListener("click", function (event) {
        const dropdownMenu = document.getElementById("dropdownMenu");
        const menuButton = document.querySelector(".top-bar__menu-btn");

        // Check if the clicked target is outside the dropdown menu and the settings button
        if (
          dropdownMenu.classList.contains("active") &&
          !dropdownMenu.contains(event.target) &&
          !menuButton.contains(event.target)
        ) {
          closeDropdown();
        }
      });

    function showSection(section) {
      // Get sections
      const postsSection = document.getElementById("postsSection");
      const reelsSection = document.getElementById("reelsSection");
    
      // Get buttons
      const postsTab = document.getElementById("postsTab");
      const reelsTab = document.getElementById("reelsTab");
    
      if (section === 'posts') {
        postsSection.style.display = "grid";
        reelsSection.style.display = "none";
    
        // Activate posts button
        postsTab.classList.add("tabs__btn--active");
        reelsTab.classList.remove("tabs__btn--active");
      } else if (section === 'reels') {
        postsSection.style.display = "none";
        reelsSection.style.display = "grid";
    
        // Activate reels button
        reelsTab.classList.add("tabs__btn--active");
        postsTab.classList.remove("tabs__btn--active");
      }
    }

    // FOR FOLLOW BUTTON FUNTIONALITY
    function toggleFollow() {
  const followBtn = document.getElementById("followBtn");

  // Toggle the "following" class
  if (followBtn.classList.contains("following")) {
    followBtn.classList.remove("following");
    followBtn.textContent = "Follow";
    followBtn.style.backgroundColor = "rgb(44, 123, 197)";
    followBtn.style.color = "white";
  } else {
    followBtn.classList.add("following");
    followBtn.textContent = "Following";
    followBtn.style.backgroundColor = "white";
    followBtn.style.color = "blue";
  }
}
