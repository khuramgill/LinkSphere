  <style>
    /* Dropdown Menu */
    .dropdown-menu {
      display: none; 
      position: absolute;
      bottom: -160px;
      left:1050px;
      transform: translate(-50%);
      background-color: white;
      border-radius: 10px;
      padding: 20px 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      overflow: hidden;
      /* transition: opacity 0.3s ease, transform 0.3s ease; */
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 20;
      width: 80%; 
      max-width: 300px; 
    }
    
    .dropdown-menu.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1); /* Smooth transition effect */
      transform: translateY(0);
    }
    
    /* Dropdown Items */
    .dropdown-item {
      background: none;
      border: none;
      color: rgb(0, 0, 0);
      padding: 15px 0;
      width: 100%;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      font-weight: 400;
      transition: background-color 0.2s;
      font-size: 16px;
    }
    
    .dropdown-item:not(:last-child) {
      border-bottom: 4px solid #000000b6; 
    }
    
    .dropdown-item:hover {
      background-color:#1f0000; 
      color: white;
    }
    
    /* Logout Item Styling */
    .dropdown-item.logout {
      color: red;
      font-weight: bold;
    }
    
    .dropdown-item.logout:hover {
      background-color: #000000; /* Light red on hover */
    }
    </style>
  </head>


  <body>
   
    <div class="container-fluid" style="background-color: black;">
      <!-- Top Bar -->
      <section class="top-bar">
        <div class="top-bar__title">
          <h1 class="top-bar__title__text" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">instagram</h1>
          <img
            class="top-bar__title__verified-icon"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2053557/kisspng-social-media-instagram-verified-badge-symbol-compu-5b1eedb5aba638.1612204615287535897031.jpg"
            alt="verified-icon"
          />
        </div>
               <!-- Settings Button with Dropdown -->
               <button class="top-bar__menu-btn" onclick="toggleDropdown()">

              </button>
              <!-- Dropdown Menu -->
              <div class="dropdown-menu" id="dropdownMenu">

            </section>
      </section>

      
      <!-- Profile Stats -->
      <section class="stats">

          style="display: none"

        />

        <div class="stats__data" style="color: white;">

            <div class="stats__data__point__description">Posts</div>
          </div>
          <div class="stats__data__point">
            <div class="stats__data__point__value" style="margin-left: 3px;">317 M</div>

          </div>
          <div class="stats__data__point">
            <div class="stats__data__point__value" style="margin-right: 18px;">225</div>
            <div class="stats__data__point__description">Following</div>
          </div>
        </div>
      </section>

      <!-- Profile Description -->
      <section class="description" style="color: white;">
        <h2>itx.Gujjar</h2>

        <p>

      </section>
